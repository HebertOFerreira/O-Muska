    <link href="/contato/estilo.css" rel="stylesheet" />
   
</head>
<body>
    <div class="container" role="main">
        <header role="banner">
            <div class="topo">
                <div class="banner">
                    <img src="../imagens/omuska-logo.jpg" alt="Logo" width="250" height="150" />
                </div>
                <div class="anuncio">
                    <img src="/contato/img/peso-ideal.jpg" alt="anuncio" />
                </div>
                <form action="/" method="get" class="form-search">
                    <input type="text" class="input-medium search-query" placeholder="encontre no Omuska">
                    <button class="btn">Busca</button>
                </form>
            </div>
            <nav class="menu" role="navigation">
                <div class="nav">
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/artigos/artigos.html">Artigos</a></li>
                        <li><a href="/blog/blog.html">Blog</a></li>
                        <li><a href="/sobre/sobre.html">Sobre</a></li>
                        <li><a href="/contato/contato.html">Contato</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="conteudo">
            <figure>
                <img src="/contato/contato.jpg" alt="contato" />

            </figure>
            <article>
                <h1>Contato</h1>
                <section>
                    <p>É de tamanha importância o seu contato</p>
                    <p>Preencha os requisitos abaixo:</p>

                    <form action="/" method="post" >
                        <div class="controls input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <input class="span5" type="text" placeholder="Nome" required /><br />
                        </div>
                        <div class="controls input-prepend">
                            <span class="add-on"><i class="icon-envelope"></i></span>
                            <input class="span5" type="email" placeholder="E-mail" required /><br />
                        </div>
                        <div class="controls input-prepend">
                            <span class="add-on"><i class="icon-pencil"></i></span>
                            <input class="span5" type="text" placeholder="Mensagem" required /><br />
                        </div>
                        <button class="btn">Enviar</button>

                    </form>

                </section>

            </article>
           







        </div>
    </div>
